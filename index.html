<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-bg">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="header-margin">Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="entry-form" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="new-entry-title">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="column-full image-container" src="images/placeholder-image-square.jpg" alt="journal-image">
          </div>
          <div class="column-half">
            <label class="label">Title</label>
            <input class="column-full input-border" type="text" name="title" id="title" required>
            <label class="label">Photo URL</label>
            <input class="column-full input-border photoUrl" type="text" name="photoUrl" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="label">Notes</label>
            <textarea class="column-full input-border" id="notes" name="notes" rows="6" required></textarea>
          </div>
          <div class="column-full align-right">
            <button type="submit" class="purple-bg save-btn">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

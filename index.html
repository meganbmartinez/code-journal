<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row padding-left">
        <h3>Code Journal</h3>
        <a href="#" class="entries-button margin-auto margin-left" data-view="entries">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half padding-left-0">
              <img src="images/placeholder-image-square.jpg" alt="placeholder-image">
            </div>
            <div class="column-half padding-right-0">
              <div class="row margin-top">
                <label for="title">Title</label>
              </div>
              <div class="row margin-small">
                <input type="text" id="title" name="title" class="user-input input-type-text" required>
              </div>
              <div class="row margin-top">
                <label for="url">Photo URL</label>
              </div>
              <div class="row margin-small">
                <input type="text" id="url" name="url" class="user-input input-type-text" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top">
              <label for="notes">Notes</label>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-small">
              <textarea id="notes" name="notes" class="user-input" required></textarea>
            </div>
          </div>
          <div class="row margin-auto justify-end">
            <button class="delete-button hidden">Delete Entry</button>
            <button data-view="entries" class="save-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view hidden">
      <div class="container">
        <div class="row space-between padding-left">
          <h2>Entries</h2>
          <a href="#" class="new-button margin-auto align-center new-button" data-view="entry-form">NEW</a>
        </div>
        <div class="row justify-center">
          <span class="entries-none">
            No entries have been recorded.
          </span>
        </div>
        <ul class="entry-list"></ul>
      </div>
    </div>
  </main>
  <div class="row">
    <div class="overlay hidden">
      <div class="modal">
        <div class="row">
          <p>Are you sure you want to delete this entry?</p>
        </div>
        <div class="row margin-top space-between">
          <button class="cancel-btn">CANCEL</button>
          <button class="confirm-btn">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
